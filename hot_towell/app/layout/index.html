<!DOCTYPE html data-ng-app="app" ng-app="bitcoinCalculator" ng-controller="bitcoinController">
<!-- define our angular app and set the controller -->
  <head>
    <title data-ng-bind="title">Bitcoin Investment Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- outside stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.css">

    <!-- inside stylesheets -->
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" type="text/css" href="./styles/input.css">
    <link rel="stylesheet" type="text/css" href="./styles/table.css">
    <link rel="stylesheet" type="text/css" href="./styles/chart.css">
  </head>
  <body>

    <shell data-ng-include='./shell/shell.html'></shell>


    <!-- outside scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-nvd3-directives/0.0.7/angularjs-nvd3-directives.min.js"></script>

    <!-- App Scripts -->
    <script type="text/javascript" src="../app.config.js"></script>
    <script type="text/javascript" src="../app.module.js"></script>
    <script type="text/javascript" src="../app.routes.js"></script>

    <!-- controllers -->
    <script type="text/javascript" src="./shell/shell.controller.js"></script>
    <script type="text/javascript" src="./header/header.controller.js"></script>
    <script type="text/javascript" src="../components/input/input.controller.js"></script>
    <script type="text/javascript" src="../components/output/table.controller.js"></script>
    <script type="text/javascript" src="../components/output/chart.controller.js"></script>

    <!-- directives -->
    <script type="text/javascript" src="../directives.js"></script>

  </body>
</html>
